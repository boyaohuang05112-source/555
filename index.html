<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dondon Vauxhall</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #E8E8E8;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(0,0,0,0.01) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,0.01) 0%, transparent 50%);
      color: #2C2C2C;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header - Logo Only */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 40px 0;
      background: rgba(232, 232, 232, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .logo-container {
      text-align: center;
    }

    .logo {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 1.5px solid #2C2C2C;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
    }

    .logo:hover {
      border-color: #666;
      transform: scale(1.05);
    }

    .logo svg {
      width: 75%;
      height: 75%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #2C2C2C;
    }

    /* Main Content */
    .main-content {
      margin-top: 140px;
      padding: 0 24px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Who We Are Section */
    .who-we-are {
      text-align: center;
      padding: 100px 0 120px;
      max-width: 650px;
      margin: 0 auto;
    }

    .who-we-are h1 {
      font-size: clamp(28px, 4.5vw, 36px);
      font-weight: 300;
      letter-spacing: -0.03em;
      margin-bottom: 28px;
      color: #2C2C2C;
    }

    .who-we-are p {
      font-size: clamp(15px, 2.2vw, 17px);
      font-weight: 300;
      line-height: 1.85;
      color: #5A5A5A;
      max-width: 550px;
      margin: 0 auto;
    }

    /* Image Gallery */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      margin: 0 0 140px;
      background: #E8E8E8;
    }

    .gallery-item {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      background: #F5F5F5;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item:hover {
      transform: translateY(-2px);
    }

    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    /* Texture Placeholders - CSS-based material textures */
    .texture-1 {
      background: linear-gradient(135deg, #D4C5B9 0%, #E8DDD4 50%, #D4C5B9 100%);
      background-size: 200% 200%;
      animation: textureMove 15s ease-in-out infinite;
      position: relative;
    }

    .texture-1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.03) 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.03) 3px);
    }

    .texture-2 {
      background: linear-gradient(135deg, #C8B99C 0%, #E5D9C4 50%, #C8B99C 100%);
      background-size: 300% 300%;
      animation: textureMove 18s ease-in-out infinite;
      position: relative;
    }

    .texture-2::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 40%, rgba(0,0,0,0.05) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(0,0,0,0.05) 0%, transparent 50%);
    }

    .texture-3 {
      background: linear-gradient(45deg, #B8A082 0%, #D9C8B0 30%, #E8DDD4 60%, #D9C8B0 100%);
      background-size: 250% 250%;
      animation: textureMove 20s ease-in-out infinite;
      position: relative;
    }

    .texture-3::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(0,0,0,0.03) 35px, rgba(0,0,0,0.03) 36px);
    }

    .texture-4 {
      background: linear-gradient(135deg, #A6907A 0%, #C8B99C 50%, #A6907A 100%);
      background-size: 280% 280%;
      animation: textureMove 22s ease-in-out infinite;
      position: relative;
    }

    .texture-4::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0,0,0,0.06) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 70%, rgba(0,0,0,0.06) 0%, transparent 40%);
    }

    .texture-5 {
      background: linear-gradient(90deg, #D4C5B9 0%, #E8DDD4 40%, #D9C8B0 80%, #D4C5B9 100%);
      background-size: 320% 320%;
      animation: textureMove 25s ease-in-out infinite;
      position: relative;
    }

    .texture-5::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0px, transparent 4px, transparent 5px, rgba(0,0,0,0.02) 6px);
    }

    .texture-6 {
      background: linear-gradient(135deg, #C8B99C 0%, #B8A082 30%, #D9C8B0 60%, #C8B99C 100%);
      background-size: 290% 290%;
      animation: textureMove 17s ease-in-out infinite;
      position: relative;
    }

    .texture-6::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(0,0,0,0.02) 1deg, transparent 2deg);
    }

    @keyframes textureMove {
      0%, 100% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
    }

    /* Join Us Section */
    .join-us {
      text-align: center;
      padding: 120px 0 140px;
      max-width: 550px;
      margin: 0 auto;
    }

    .join-us h2 {
      font-size: clamp(24px, 3.5vw, 28px);
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
      color: #2C2C2C;
    }

    .join-us p {
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 300;
      line-height: 1.85;
      color: #5A5A5A;
      margin-bottom: 36px;
    }

    .contact-info {
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 300;
      color: #2C2C2C;
      line-height: 2.2;
    }

    .contact-info a {
      color: #2C2C2C;
      text-decoration: none;
      border-bottom: 1px solid rgba(44, 44, 44, 0.25);
      transition: border-color 0.3s ease;
      padding-bottom: 1px;
    }

    .contact-info a:hover {
      border-bottom-color: #2C2C2C;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .image-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .header {
        padding: 32px 0;
      }

      .main-content {
        margin-top: 120px;
        padding: 0 20px;
      }

      .who-we-are {
        padding: 80px 0 100px;
      }

      .image-gallery {
        grid-template-columns: 1fr;
        gap: 3px;
        margin: 0 0 100px;
      }

      .join-us {
        padding: 100px 0 120px;
      }
    }

    /* Smooth fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .who-we-are,
    .image-gallery,
    .join-us {
      animation: fadeIn 1s ease-out;
    }

    .image-gallery {
      animation-delay: 0.2s;
      animation-fill-mode: both;
    }

    .join-us {
      animation-delay: 0.4s;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>
  <!-- Header - Logo Only -->
  <header class="header">
    <div class="logo-container">
      <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <svg viewBox="0 0 100 100" fill="currentColor">
          <g>
            <rect x="10" y="32" width="80" height="6" rx="3" />
            <rect x="10" y="62" width="80" height="6" rx="3" />
            <rect x="64" y="5" width="6" height="90" rx="3" />
            <path d="M38,5 L38,65 Q38,95 15,95" fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" />
          </g>
          <g transform="translate(18, 41)">
            <path d="M2,2 L10,2 A4,4 0 0 1 14,6 L14,14 A4,4 0 0 1 10,18 L2,18 Z" fill="none" stroke="currentColor" stroke-width="1.5" />
            <line x1="4" y1="8" x2="12" y2="8" stroke="currentColor" stroke-width="0.8" />
            <line x1="4" y1="12" x2="12" y2="12" stroke="currentColor" stroke-width="0.8" />
            <line x1="7" y1="4" x2="7" y2="16" stroke="currentColor" stroke-width="0.8" />
            <line x1="10" y1="4" x2="10" y2="16" stroke="currentColor" stroke-width="0.8" />
          </g>
          <g transform="translate(45, 41)">
            <circle cx="9" cy="9" r="9" fill="currentColor" />
            <path d="M5,11 Q5,15 9,15 Q13,15 13,11 Z" fill="white" />
            <path d="M5,11 L13,11 Q13,8 9,8 Q5,8 5,11 Z" fill="white" fill-opacity="0.8" />
          </g>
          <g transform="translate(73, 40)">
            <path d="M2,1 L16,5 L14,18 L0,18 Z" fill="none" stroke="currentColor" stroke-width="1.5" />
            <circle cx="4" cy="10" r="1" />
            <circle cx="7" cy="12" r="1" />
            <circle cx="10" cy="11" r="1" />
            <circle cx="5" cy="14" r="1" />
          </g>
        </svg>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Who We Are -->
    <section class="who-we-are">
      <h1>Who We Are</h1>
      <p>We craft authentic Asian comfort food with premium ingredients, bringing traditional flavors to the heart of Vauxhall, London.</p>
    </section>

    <!-- Image Gallery - 6 Material Texture Images -->
    <section class="image-gallery">
      <div class="gallery-item texture-1"></div>
      <div class="gallery-item texture-2"></div>
      <div class="gallery-item texture-3"></div>
      <div class="gallery-item texture-4"></div>
      <div class="gallery-item texture-5"></div>
      <div class="gallery-item texture-6"></div>
    </section>

    <!-- Join Us -->
    <section class="join-us">
      <h2>Join Us</h2>
      <p>We're looking for passionate individuals who share our commitment to quality and authenticity.</p>
      <div class="contact-info">
        <div><a href="mailto:hello@london-don.com">hello@london-don.com</a></div>
        <div style="margin-top: 12px;">6a Miles Street, London, SW8 1GX</div>
      </div>
    </section>
  </main>
</body>
</html>
